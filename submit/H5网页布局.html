<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>杨同睿</title>
<link href="H5网页布局.css" rel="stylesheet" type="text/css">
<script>
    var currentIndex = 0;
    var images = document.getElementsByClassName("aaa");
    
    function showImage(n){
        for(var i=0; i<images.length; i++){
            images[i].className = "aaa dd";
        }
        images[n].className = "aaa";
        currentIndex = n;
    }
    
    function autoSlide(){
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    }
    
    window.onload = function(){
        showImage(0);
        setInterval(autoSlide, 3000);
    }
    </script>
</head>
